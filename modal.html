<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-gray-700 flex h-screen justify-center">
    <div class="bg-white my-auto rounded-lg">
      <div class="flex w-full justify-center">
        <div id="map"></div>
      </div>
      <h1 class="text-center font-bold text-xl mt-3 font-sans">Klinik Angsa Merah</h1>

      <div class="ml-2 mt-4 md:ml-4">
        <div class="flex flex-row">
          <img src="https://img.icons8.com/ios-filled/25/000000/marker-h.png" />
          <h1 class="px-2">Alamat</h1>
        </div>
        <div class="flex flex-row mt-3">
          <img src="https://img.icons8.com/ios-filled/25/000000/postcode.png" />
          <h1 class="px-2">Kode Pos</h1>
        </div>

        <div class="flex flex-row mt-3">
          <img src="https://img.icons8.com/ios-filled/25/000000/clock--v3.png" />
          <h1 class="px-2">Jam</h1>
        </div>
        <div class="flex flex-row mt-3">
          <img src="https://img.icons8.com/external-flatart-icons-solid-flatarticons/25/000000/external-contact-contact-flatart-icons-solid-flatarticons.png" />
          <h1 class="px-2" id="contact">08121231234</h1>
          <button onclick="copyFunction()"><img src="https://img.icons8.com/pastel-glyph/15/000000/copy--v2.png" /></button>
        </div>
      </div>

      <div class="flex justify-center mt-10 gap-24 mb-5">
        <span class="flex justify-end mr-1 mt-1"
          ><button class="font-bold"><img class="animate-spin" src="https://img.icons8.com/ios-glyphs/30/000000/macos-close.png" /></button
        ></span>
      </div>
    </div>

    <script src="script.js"></script>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCPIc_E7fr82ydEmj9vkgIh08qT_UN0_ns&callback=initMap"></script>
  </body>
</html>
